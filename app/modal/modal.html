<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Help Me Decide</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <ol>
                    <div class="form-group">
                        <li>Did you have meals or lodging expenses?</li>
                        <label class="radio-inline"><input type="radio" class="yes" name="optradio1">Yes</label>
                        <label class="radio-inline"><input type="radio" class="no" name="optradio1">No</label>
                    </div>
                    <div class="form-group">
                        <li>Is this a one way trip?</li>
                        <label class="radio-inline"><input type="radio" class="yes" name="optradio2">Yes</label>
                        <label class="radio-inline"><input type="radio" class="no" name="optradio2">No</label>
                    </div>
                    <div class="form-group">
                        <li>Did you travel more than 35 miles (radius) away from your duty station?</li>
                        <label class="radio-inline"><input type="radio" class="yes" name="optradio3">Yes</label>
                        <label class="radio-inline"><input type="radio" class="no" name="optradio3">No</label>
                    </div>
                    <div class="form-group">
                        <li>Are you combining trips into a single ESR (such as several trips during one week for mileage for parking)?</li>
                        <label class="radio-inline"><input type="radio" class="yes" name="optradio4">Yes</label>
                        <label class="radio-inline"><input type="radio" class="no" name="optradio4">No</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">Apply Filter</button>
            </div>
        </div>
    </div>
</div>
